<svg width="700" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" font-family="monospace" font-size="18" font-weight="bold"
        fill="#333" text-anchor="middle">
    Radix Sort: Bit-by-Bit Processing
  </text>

  <!-- Bit 0 Processing -->
  <text x="20" y="70" font-family="monospace" font-size="16" font-weight="bold" fill="#667eea">
    Processing Bit 0 (LSB):
  </text>

  <!-- Initial Stack A -->
  <g transform="translate(50, 90)">
    <text x="30" y="-5" font-family="monospace" font-size="13" fill="#666" text-anchor="middle">Stack A</text>
    <rect x="0" y="0" width="60" height="35" fill="#667eea" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="23" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">2(010)</text>

    <rect x="0" y="40" width="60" height="35" fill="#667eea" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="63" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">1(001)</text>

    <rect x="0" y="80" width="60" height="35" fill="#667eea" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="103" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">3(011)</text>

    <rect x="0" y="120" width="60" height="35" fill="#667eea" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="143" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">0(000)</text>

    <rect x="0" y="160" width="60" height="35" fill="#667eea" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="183" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4(100)</text>
  </g>

  <!-- Operations -->
  <g transform="translate(150, 90)">
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#888">bit 0 = 0 → pb</text>
    <text x="0" y="60" font-family="monospace" font-size="12" fill="#888">bit 0 = 1 → ra</text>
    <text x="0" y="100" font-family="monospace" font-size="12" fill="#888">bit 0 = 1 → ra</text>
    <text x="0" y="140" font-family="monospace" font-size="12" fill="#888">bit 0 = 0 → pb</text>
    <text x="0" y="180" font-family="monospace" font-size="12" fill="#888">bit 0 = 0 → pb</text>
  </g>

  <!-- After Bit 0 -->
  <g transform="translate(300, 90)">
    <text x="30" y="-5" font-family="monospace" font-size="13" fill="#666" text-anchor="middle">Stack A</text>
    <rect x="0" y="0" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="23" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">1(001)</text>

    <rect x="0" y="40" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="63" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">3(011)</text>
  </g>

  <g transform="translate(380, 90)">
    <text x="30" y="-5" font-family="monospace" font-size="13" fill="#666" text-anchor="middle">Stack B</text>
    <rect x="0" y="0" width="60" height="35" fill="#f59e0b" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="23" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4(100)</text>

    <rect x="0" y="40" width="60" height="35" fill="#f59e0b" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="63" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">0(000)</text>

    <rect x="0" y="80" width="60" height="35" fill="#f59e0b" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="103" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">2(010)</text>
  </g>

  <!-- Arrow for push back -->
  <path d="M 410 180 Q 410 220 340 220" stroke="#ec4899" stroke-width="3" fill="none"
        marker-end="url(#arrowpink)" stroke-dasharray="5,5"/>
  <defs>
    <marker id="arrowpink" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#ec4899" />
    </marker>
  </defs>
  <text x="380" y="210" font-family="monospace" font-size="12" fill="#ec4899" font-weight="bold">pa (all)</text>

  <!-- After push back -->
  <g transform="translate(300, 250)">
    <text x="30" y="-5" font-family="monospace" font-size="13" fill="#666" text-anchor="middle">After pa</text>
    <rect x="0" y="0" width="60" height="35" fill="#8b5cf6" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="23" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">2(010)</text>

    <rect x="0" y="40" width="60" height="35" fill="#8b5cf6" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="63" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">0(000)</text>

    <rect x="0" y="80" width="60" height="35" fill="#8b5cf6" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="103" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4(100)</text>

    <rect x="0" y="120" width="60" height="35" fill="#8b5cf6" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="143" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">1(001)</text>

    <rect x="0" y="160" width="60" height="35" fill="#8b5cf6" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="183" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">3(011)</text>
  </g>

  <!-- Note -->
  <text x="470" y="100" font-family="monospace" font-size="12" fill="#666">
    Elements with bit 0 = 0
  </text>
  <text x="470" y="120" font-family="monospace" font-size="12" fill="#666">
    go to Stack B
  </text>
  <text x="470" y="160" font-family="monospace" font-size="12" fill="#666">
    Elements with bit 0 = 1
  </text>
  <text x="470" y="180" font-family="monospace" font-size="12" fill="#666">
    stay in Stack A
  </text>

  <text x="470" y="320" font-family="monospace" font-size="12" fill="#ec4899" font-weight="bold">
    ↑ Repeat for bit 1, 2...
  </text>
  <text x="470" y="340" font-family="monospace" font-size="12" fill="#666">
    until all bits processed
  </text>

  <!-- Separator line -->
  <line x1="20" y1="460" x2="680" y2="460" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Final result -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" font-family="monospace" font-size="16" font-weight="bold" fill="#4ade80">
      After all iterations: SORTED! ✓
    </text>
    <rect x="0" y="20" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="30" y="43" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">0 → 1</text>

    <rect x="70" y="20" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="100" y="43" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">1 → 2</text>

    <rect x="140" y="20" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="170" y="43" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">2 → 5</text>

    <rect x="210" y="20" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="240" y="43" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">3 → 8</text>

    <rect x="280" y="20" width="60" height="35" fill="#4ade80" stroke="#333" stroke-width="2" rx="3"/>
    <text x="310" y="43" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4 → 9</text>

    <text x="160" y="75" font-family="monospace" font-size="13" fill="#666" text-anchor="middle">(index → original value)</text>
  </g>
</svg>